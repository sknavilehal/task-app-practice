sonar.projectKey=task-app-practice
sonar.organization=your-organization-key

# Project information
sonar.projectName=Task App Practice
sonar.projectVersion=1.0

# Source directories
sonar.sources=backend/src,frontend/src
sonar.tests=backend/src,frontend/src
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.test.js,**/*.spec.ts,**/*.spec.tsx,**/*.spec.js

# Exclusions
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/*.d.ts,**/coverage/**

# TypeScript configuration
sonar.typescript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# JavaScript/TypeScript specific settings
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info
